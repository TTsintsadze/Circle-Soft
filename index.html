<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cirle Soft</title>
</head>

<body>
    <div class="headermenu">
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
        </div>
        <div class="headertext">
            <img src="" alt="">
        </div>
        <div class="notifications">
            <a href="#"><img src="./images/mi_notification.png" alt="notifications"></a>
        </div>
    </div>
    <div class="maincontainer">
        <div class="sidemenu">
            <div class="avatarheader">
                <div class="avatarimg">
                    <img src="./images/avatar.png" alt="avatar">
                    <div class="name">
                        <h3>Gavano</h3>
                        <span>HR Manager</span>
                    </div>
                </div>
                <img src="./images/settings.svg" alt="settings">
            </div>
            <div class="navbarmenu">
                <div class="category">
                    <ul>
                        <img src="./images/Dashboard.svg" alt="icon">
                        <li><a href="#">Dashboard</a></li>
                    </ul>
                </div>
                <div class="category">
                    <ul>
                        <img src="./images/Finance.svg" alt="icon">
                        <li><a href="#">Finance</a></li>
                    </ul>
                </div>
                <div class="category">
                    <ul>
                        <img src="./images/Employees.svg" alt="icon">
                        <li><a href="#">Employees</a></li>
                    </ul>
                </div>
                <div class="category">
                    <ul>
                        <img src="./images/Company.svg" alt="icon">
                        <li><a href="#">Company</a></li>
                    </ul>
                </div>
                <div class="category">
                    <ul>
                        <img src="./images/Candidate.svg" alt="icon">
                        <li><a href="#">Candidate</a></li>
                    </ul>
                </div>
                <div class="category">
                    <ul>
                        <img src="./images/Calendar.svg" alt="icon">
                        <li><a href="#">Calendar</a></li>
                    </ul>
                </div>
                <div class="liner">
                </div>
                <div class="category">
                    <ul>
                        <img src="./images/Profile.svg" alt="icon">
                        <li><a href="#">Profile</a></li>
                    </ul>
                </div>
                <div class="category">
                    <ul>
                        <img src="./images/Setting.svg" alt="icon">
                        <li><a href="#">Setting</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-emply">
            <div class="emply">
                <h3>Total Employees</h3>
                <h2>856</h2>
                <p>Employee</p>
            </div>
            <div class="emply">
                <h3>Job View</h3>
                <h2>3,342</h2>
                <p>Viewers</p>
            </div>
            <div class="emply">
                <h3>Job Applied</h3>
                <h2>77</h2>
                <p>Employee</p>
            </div>
            <div class="emply">
                <h3>Resigned Employees</h3>
                <h2>17</h2>
                <p>Employee</p>
            </div>
            <div class="statistics">
                <img src="./images/statistics.jpg" alt="statistics">
            </div>
            <div class="status">
                <h2>Status</h2>
            </div>
            <div class="composition">
                <h2>Composition</h2>
            </div>
        </div>
    </div>
</body>

</html>
